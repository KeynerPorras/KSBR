<mat-card class="full-width">
    <!-- Title of an Card -->
    <mat-card-title>
      Productos
    </mat-card-title>
    <mat-card-content>
      <div class="mat-elevation-z8"   
      *ngIf="dataSource"
     
      >
        <table mat-table [dataSource]="dataSource"
         class="full-width-table"  matSort
         matSortStart="desc" aria-label="Elements">
          <!-- Columna nombre -->

          <ng-container matColumnDef="id">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Codigo Producto</th>
            <td mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container> 

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>  
          
          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripcion</th>
            <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
          </ng-container>  

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{ row.precio }}</td>
          </ng-container> 
          
          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoria</th>
            <td mat-cell *matCellDef="let row">{{ row.categoria.nombre }}</td>
          </ng-container> 
          
          <ng-container matColumnDef="acciones">
            <th mat-header-cell *matHeaderCellDef>Ingredientes</th>
            <td mat-cell *matCellDef="let row">
              <button
                mat-mini-fab
                matTooltip="Detalle Producto"
                aria-label="Detalle Producto"
                color="primary"
                (click)="detalleProducto(row.id)"
              >
                <mat-icon class="mat-18">restaurant</mat-icon>
              </button>
            </td>
          </ng-container>
  
          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>
  
        <mat-paginator
          #paginator
          [length]="dataSource.data.length"
          [pageIndex]="0"
          [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10]"
          aria-label="Seleccione una pagina"
        >
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>
