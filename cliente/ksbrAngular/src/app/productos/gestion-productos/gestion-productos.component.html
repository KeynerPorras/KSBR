<body>

  <mat-card class="full-width">
    <!-- Title of an Card -->
    <mat-card-title>
      <span style="color: green;">Prod</span><span style="color: brown;">uctos</span>
    </mat-card-title>
    <mat-card-content class="tabla">
      <div class="mat-elevation-z8" *ngIf="dataSource">
        <mat-card-title class="boton-crear">
          <button class="crear" mat-mini-fab color="accent" matTooltip="Agregar nuevo Producto"
            aria-label="Agregar Producto" (click)="crearProducto()"
            >
            <mat-icon class="mat-18">add</mat-icon>
          </button>
        </mat-card-title>
        <mat-form-field style=" margin-left: 5%;" >
          <mat-label style="color: white; " >Buscar Productos</mat-label>
          <input style="color: white; " matInput (keyup)="filtrar($event)" placeholder="Buscar">
        </mat-form-field>
        <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
          aria-label="Elements">
          <!-- Columna nombre -->

          <ng-container  matColumnDef="id">
            <th  mat-header-cell *matHeaderCellDef mat-sort-header>Código Producto</th>
            <td  mat-cell *matCellDef="let row">{{ row.id }}</td>
          </ng-container>

          <ng-container matColumnDef="nombre">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
            <td mat-cell *matCellDef="let row">{{ row.nombre }}</td>
          </ng-container>

          <ng-container matColumnDef="descripcion">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Descripción</th>
            <td mat-cell *matCellDef="let row">{{ row.descripcion }}</td>
          </ng-container>

          <ng-container matColumnDef="precio">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Precio</th>
            <td mat-cell *matCellDef="let row">{{ row.precio | currency: "₡ " }} </td>
          </ng-container>

          <ng-container matColumnDef="categoria">
            <th mat-header-cell *matHeaderCellDef mat-sort-header>Categoría</th>
            <td mat-cell *matCellDef="let row">{{ row.categoria.nombre }}</td>
          </ng-container>

          <ng-container class="centrar" matColumnDef="acciones">
            <th class="centrar" mat-header-cell *matHeaderCellDef>Detalles</th>
            <td class="centrar" mat-cell *matCellDef="let row">
              <button mat-mini-fab matTooltip="Detalle Producto" aria-label="Detalle Producto" color="primary"
                (click)="detalleProducto(row.id)">
                <mat-icon class="mat-18">restaurant</mat-icon>
              </button>
            </td>
          </ng-container>

          <ng-container class="centrar" matColumnDef="actua">
            <th class="centrar" mat-header-cell *matHeaderCellDef>Editar</th>
            <td class="centrar" mat-cell *matCellDef="let row">
              <button
                mat-mini-fab
                matTooltip="Actualizar Producto"
                aria-label="Actualizar Producto"
                color="primary"
                (click)="actualizarProducto(row.id)"
              >
                <mat-icon class="mat-18">edit</mat-icon>
              </button>
            </td>
          </ng-container>

          

          <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
          <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
        </table>

        <mat-paginator class="paginador" #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
          [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
        </mat-paginator>
      </div>
    </mat-card-content>
  </mat-card>

</body>
