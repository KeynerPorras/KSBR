<form [formGroup]="productoForm" novalidate (ngSubmit)="isCreate ? crearIngrediente(): actualizarIngrediente()">
    <input type="hidden" formControlName="id" />
    <mat-card class="shipping-card">
      <mat-card-header>
        <mat-card-title>{{titleForm}} Producto</mat-card-title>
      </mat-card-header>
      <mat-card-content>
        <div class="row">
          <div class="col">
            <mat-form-field class="full-width">
              <input matInput #nombreProducto  maxlength="20" placeholder="Nombre" formControlName="nombre">
              <mat-hint align="end">{{nombreProducto.value.length}} / 20</mat-hint>

              <mat-error *ngIf="productoForm.controls['nombre'].hasError('required')">
                Nombre es <strong>requerido</strong>
              </mat-error>

            </mat-form-field>
          </div>
        </div>

        <div class="row">
            <div class="col">
              <mat-form-field class="full-width">
                <input matInput #nombreProducto type="number"  maxlength="20" placeholder="Producto" formControlName="idProducto">
                <mat-hint align="end">{{nombreProducto.value.length}} / 20</mat-hint>
  
                <mat-error *ngIf="productoForm.controls['idProducto'].hasError('required')">
                  Nombre es <strong>requerido</strong>
                </mat-error>
  
              </mat-form-field>
            </div>
          </div>
      </mat-card-content>
      <mat-card-actions>
        <button mat-raised-button color="primary" type="submit">Guardar</button>
      </mat-card-actions>
    </mat-card>
  </form>
