<mat-card class="shipping-card">
    <mat-card-content>
      <div id="htmlData"  class="contenedor">
        <h2 class="titulo">Total de ventas por Producto</h2>
        <table class="tabla">
            <thead>
          <tr class="table-primary">
            <th>Restaurante</th>
            <th>Total Ventas</th>
            <th>Total</th>
          </tr>
        </thead>
        <tbody>
          <tr *ngFor="let item of datos">
            <th>{{ item.Restaurante }}</th>
            <td>{{ item.Ventas }}</td>
            <td>{{ item.Total }}</td>
          </tr>
        </tbody>
        </table>
      </div>
      <div class="col-md-4 text-right">
        <button mat-flat-button color="accent" (click)="openPDF()" >
            Descargar PDF
            <mat-icon>download</mat-icon> 
            </button>
        
      </div>
    </mat-card-content>
    </mat-card>
