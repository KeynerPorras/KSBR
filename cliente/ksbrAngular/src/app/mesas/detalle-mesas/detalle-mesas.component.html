<div *ngIf="datos">
<h2 mat-dialog-title color="secundary">Codigo mesa: {{datos.id}}</h2>

<mat-dialog-content >
 <h4>Estado de la mesa: {{datos.estado}}</h4>
 <h4>Cpacidad de asientos: {{datos.capacidad}}</h4>
 <h4>Restaurante:</h4>
 <p>{{datos.restaurante.nombre}}</p>
 <p>{{datos.restaurante.ubicacion}}</p>
 
</mat-dialog-content>

<mat-dialog-actions>
    <button mat-icon-button class="close-button" [mat-dialog-close]="true">
        <mat-icon class="close-icon" color="accent">close</mat-icon>
      </button>
</mat-dialog-actions>
</div>
