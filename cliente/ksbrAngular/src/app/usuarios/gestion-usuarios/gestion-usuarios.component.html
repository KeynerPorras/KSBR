<body>

    <mat-card class="full-width">
      <!-- Title of an Card -->
      <mat-card-title>
        <span style="color: green;">Usua</span><span style="color: brown;">rios</span>
      </mat-card-title>
      <mat-card-content>
        <div class="mat-elevation-z8" *ngIf="dataSource">
          <mat-card-title class="boton-crear">
            <button class="crear" mat-mini-fab color="accent" matTooltip="Agregar nuevo Producto"
              aria-label="Agregar Usuario" (click)="crearUsuario()"
              >
              <mat-icon class="mat-18">add</mat-icon>
            </button>
          </mat-card-title>
          <table mat-table [dataSource]="dataSource" class="full-width-table" matSort matSortStart="desc"
            aria-label="Elements">
            <!-- Columna nombre -->
  
            <ng-container  matColumnDef="id">
              <th  mat-header-cell *matHeaderCellDef mat-sort-header>Identificacion</th>
              <td  mat-cell *matCellDef="let row">{{ row.id }}</td>
            </ng-container>
  
            <ng-container matColumnDef="correo">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Correo</th>
              <td mat-cell *matCellDef="let row">{{ row.correo }}</td>
            </ng-container>
  
            <ng-container matColumnDef="rol">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Rol</th>
              <td mat-cell *matCellDef="let row">{{ row.rol }} </td>
            </ng-container>
  
            <ng-container matColumnDef="nombre">
              <th mat-header-cell *matHeaderCellDef mat-sort-header>Nombre</th>
              <td mat-cell *matCellDef="let row">{{ row.nombre}}</td>
            </ng-container>

            <ng-container matColumnDef="apellido1">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Apellido</th>
                <td mat-cell *matCellDef="let row">{{ row.apellido1 }}</td>
              </ng-container>

              <ng-container matColumnDef="restaurante">
                <th mat-header-cell *matHeaderCellDef mat-sort-header>Restaurante</th>
                <td mat-cell *matCellDef="let row">{{ row.restaurante.nombre}}</td>
              </ng-container>
  
            <ng-container class="centrar" matColumnDef="actua">
              <th class="centrar" mat-header-cell *matHeaderCellDef>Editar</th>
              <td class="centrar" mat-cell *matCellDef="let row">
                <button
                  mat-mini-fab
                  matTooltip="Actualizar Usuario"
                  aria-label="Actualizar Usuario"
                  color="primary"
                  (click)="actualizarUsuario(row.id)"
                >
                  <mat-icon class="mat-18">edit</mat-icon>
                </button>
              </td>
            </ng-container>
  
            
  
            <tr mat-header-row *matHeaderRowDef="displayedColumns; sticky: true"></tr>
            <tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
          </table>
  
          <mat-paginator #paginator [length]="dataSource.data.length" [pageIndex]="0" [pageSize]="5"
            [pageSizeOptions]="[3, 5, 10]" aria-label="Seleccione una pagina">
          </mat-paginator>
        </div>
      </mat-card-content>
    </mat-card>
  
  </body>
